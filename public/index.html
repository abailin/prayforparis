<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>World Tweets</title>

	<link type="text/css" rel="stylesheet" href="/css/bootstrap-lumen.min.css">
	<link type="text/css" rel="stylesheet" href="/css/worldtweets.css">
	
	<script charset="utf-8" src="http://d3js.org/d3.v3.min.js"></script>
	<script charset="utf-8" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script charset="utf-8" src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script charset="utf-8" src="/js/worldtweets.js"></script>
</head>
<body>
	
	<div class="container">	
		
		<div class="row heading">
			<h1>#<span class="blue">PRAY</span>FOR<span class="red">PARIS</span></h1>
			<div class="subtitle">
				Tracking real-time support for Paris
			</div>
		</div>
		
		<div class="row text-center">
			<div id="map"></div>
		</div>

		<div class="row description">
			<div class="col-sm-5 stats" id="stats">
				<div class="row">
					<div class="col-sm-6">
						<strong>Tweet Info</strong><br>
						Tweets on map: <span class="tweet-count">0</span> <br>
						Incoming tweets: <span class="server-total-count">0</span> <br>
						Geo tweets: <span class="server-geo-count">0</span> (<span class="server-geo-pct"></span>%)<br>
					</div>
					<div class="col-sm-6">
						<strong>Server Info</strong><br>
						Incoming tweets/sec: <span class="tweets-per-sec"></span><br>
						Uptime: <span class="server-uptime">0</span> <br>
						Connected clients: <span class="server-connected-clients">0</span><br>
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<footer>
		<p><strong>#PRAYFORPARIS</strong> &mdash; forked from <a href="https://github.com/abailin/worldtweets">WorldTweets</a></p>
	</footer>

<script>
App.init();
</script>

</body>
</html>
